<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#skyGradient)" rx="8"/>
  
  <!-- Stars -->
  <circle cx="20" cy="15" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="45" cy="25" r="0.8" fill="#fff" opacity="0.6"/>
  <circle cx="155" cy="12" r="1.2" fill="#fff" opacity="0.9"/>
  <circle cx="180" cy="30" r="0.7" fill="#fff" opacity="0.5"/>
  <circle cx="170" cy="18" r="0.9" fill="#fff" opacity="0.7"/>
  <circle cx="30" cy="35" r="0.6" fill="#fff" opacity="0.4"/>
  
  <!-- Firework bursts -->
  <!-- Left firework -->
  <g transform="translate(35, 35)">
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="-9" stroke="#ffd93d" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="11" y2="0" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="9" stroke="#6bcb77" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-8" y2="-9" stroke="#4d96ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-11" y2="0" stroke="#ffd93d" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-8" y2="9" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>
  
  <!-- Right firework -->
  <g transform="translate(165, 40)">
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#4d96ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="7" y2="-7" stroke="#6bcb77" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="7" y2="7" stroke="#ffd93d" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-7" y2="-7" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-10" y2="0" stroke="#4d96ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-7" y2="7" stroke="#6bcb77" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>
  
  <!-- 2026 Text -->
  <text x="100" y="62" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="url(#goldGradient)">2026</text>
  
  <!-- Decorative line under text -->
  <line x1="60" y1="72" x2="140" y2="72" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Small sparkles around the year -->
  <circle cx="55" cy="55" r="1.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="145" cy="50" r="1.2" fill="#ffd700" opacity="0.7"/>
  <circle cx="70" cy="75" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="130" cy="78" r="1.3" fill="#fff" opacity="0.7"/>
  
  <!-- Happy New Year text -->
  <text x="100" y="88" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#e8d5b7" letter-spacing="2">HAPPY NEW YEAR</text>
</svg>

