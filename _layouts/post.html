---
layout: default
---

<style>
  .post-header-wrapper {
    text-align: center;
    padding: 0.5rem 0;
    border-bottom: 1px solid #e1e5e9;
    margin-bottom: 1rem;
  }

  .post-date-in-header {
    color: #999;
    font-size: 0.85rem;
    font-weight: 400;
    margin-top: 0.5rem;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const pageHeader = document.querySelector('.page-header');
    if (pageHeader) {
      const dateDiv = document.createElement('div');
      dateDiv.className = 'post-date-in-header';
      dateDiv.innerHTML =
        '<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>';
      pageHeader.appendChild(dateDiv);
    }
  });
</script>

{{ content }}

<div class="container">
  <div class="post-social">{% include follow-links.html %}</div>

  {% if page.comments %}
  <div class="comments-section">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ page.url }}';
        this.page.identifier = '{{ page.id | default: page.url }}';
      };
      (function () {
        var d = document,
          s = d.createElement('script');
        s.src = 'https://https-aistomin-com.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>
      Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
  </div>
  {% endif %}
</div>
